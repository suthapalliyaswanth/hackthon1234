<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendation Result</title>
</head>
<body>
    <h1>Diet Recommendation Result</h1>
    <p><strong>Recommended Diet:</strong> {{ diet }}</p>
    <div id="foodList">
        <p><strong>Recommended Food:</strong></p>
        <ul>
            {% for food in recommended_food %}
                <li>{{ food }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
